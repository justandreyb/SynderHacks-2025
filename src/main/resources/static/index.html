<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Adviser - Product Inventory Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
            flex: 1;
        }

        .sku-badge {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-left: 10px;
        }

        .product-details {
            margin-bottom: 20px;
            color: #4a5568;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .detail-label {
            font-weight: 500;
            color: #718096;
        }

        .detail-value {
            font-weight: 600;
            color: #2d3748;
        }

        .btn {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c53030;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #718096;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .close-btn:hover {
            background: #edf2f7;
        }

        .recommendation-section {
            margin-top: 20px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .recommendation-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 12px;
        }

        .recommendation-content {
            color: #4a5568;
            line-height: 1.6;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chat-section {
            margin-top: 20px;
            display: none;
        }

        .chat-section.active {
            display: block;
        }

        .chat-container {
            background: #f7fafc;
            border-radius: 8px;
            padding: 16px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 16px;
        }

        .chat-message {
            margin-bottom: 16px;
            padding: 12px;
            border-radius: 8px;
            line-height: 1.6;
        }

        .chat-message.user {
            background: #e6f3ff;
            margin-left: 20px;
            border-left: 3px solid #667eea;
        }

        .chat-message.assistant {
            background: white;
            margin-right: 20px;
            border-left: 3px solid #48bb78;
        }

        .chat-message .role-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 6px;
        }

        .chat-message.assistant .role-label {
            color: #48bb78;
        }

        .chat-input-container {
            display: flex;
            gap: 8px;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #38a169;
            transform: scale(1.02);
        }

        .btn-send {
            padding: 12px 24px;
            min-width: 80px;
        }

        .label-with-hint {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .hint-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            font-size: 11px;
            font-weight: bold;
            cursor: help;
            position: relative;
            flex-shrink: 0;
            border: none;
            padding: 0;
            font-family: inherit;
            transition: background 0.2s;
        }

        .hint-icon:hover, .hint-icon:focus {
            background: #764ba2;
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        .hint-icon.active .hint-tooltip {
            visibility: visible;
            opacity: 1;
        }

        .hint-tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: #2d3748;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: normal;
            white-space: normal;
            width: 220px;
            text-align: left;
            z-index: 1000;
            transition: opacity 0.2s, visibility 0.2s;
            pointer-events: none;
            line-height: 1.4;
        }

        .hint-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: #2d3748;
        }

        .hint-icon:hover .hint-tooltip,
        .hint-icon:focus .hint-tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Adviser</h1>
            <p class="subtitle">Product Inventory Manager with AI Recommendations</p>
        </header>

        <div id="error-container"></div>
        <div id="loading" class="loading">Loading products...</div>
        <div id="products-container" class="products-grid"></div>
    </div>

    <div id="recommendation-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">AI Recommendation</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        let currentSku = null;
        let currentProductName = null;
        let chatHistory = [];
        let reasoning = null;
        let currentTtlHours = 24;
        let chatOpened = false;

        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                if (!response.ok) throw new Error('Failed to load products');
                
                const products = await response.json();
                displayProducts(products);
            } catch (error) {
                showError('Failed to load products: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('products-container');
            
            if (products.length === 0) {
                container.innerHTML = '<div class="loading">No products found</div>';
                return;
            }

            container.innerHTML = products.map((product, index) => `
                <div class="product-card">
                    <div class="product-header">
                        <h3 class="product-name">${product.productName}</h3>
                        <span class="sku-badge">${product.sku}</span>
                    </div>
                    <div class="product-details">
                        <div class="detail-row">
                            <span class="detail-label label-with-hint">
                                COGS:
                                <button type="button" class="hint-icon" aria-label="Help: COGS" aria-describedby="hint-cogs-${index}" onclick="toggleHint(event, this)" onblur="hideHint(this)">
                                    i
                                    <span class="hint-tooltip" id="hint-cogs-${index}" role="tooltip">Cost of Goods Sold - What you paid to acquire or produce this product</span>
                                </button>
                            </span>
                            <span class="detail-value">$${product.cogs.toFixed(2)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label label-with-hint">
                                Lead Time:
                                <button type="button" class="hint-icon" aria-label="Help: Lead Time" aria-describedby="hint-leadtime-${index}" onclick="toggleHint(event, this)" onblur="hideHint(this)">
                                    i
                                    <span class="hint-tooltip" id="hint-leadtime-${index}" role="tooltip">Days needed from ordering to receiving stock from your supplier</span>
                                </button>
                            </span>
                            <span class="detail-value">${product.leadTimeDays} days</span>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="getRecommendation('${product.sku}', '${product.productName}')">
                        Get AI Recommendation
                    </button>
                </div>
            `).join('');
        }

        async function getRecommendation(sku, productName) {
            const modal = document.getElementById('recommendation-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');

            currentSku = sku;
            currentProductName = productName;
            chatHistory = [];
            reasoning = null;
            chatOpened = false;

            modalTitle.textContent = `AI Recommendation - ${productName}`;
            modalBody.innerHTML = '<div class="spinner"></div>';
            modal.classList.add('active');

            try {
                const [adviceResponse, sessionResponse] = await Promise.all([
                    fetch(`/api/advise/${sku}`, { method: 'POST', headers: { 'Content-Type': 'application/json' } }),
                    fetch(`/api/chat/session/${sku}`)
                ]);

                if (!adviceResponse.ok) throw new Error('Failed to get recommendation');

                const data = await adviceResponse.json();
                currentTtlHours = data.ttlHours || 24;

                const sessionData = await sessionResponse.json();
                console.log('Session data loaded:', sessionData);
                if (sessionData.messages && sessionData.messages.length > 0) {
                    chatHistory = sessionData.messages;
                    chatOpened = true;
                    console.log('Chat history loaded, length:', chatHistory.length, 'chatOpened:', chatOpened);
                } else {
                    console.log('No saved chat history found');
                }

                displayRecommendation(data);
            } catch (error) {
                modalBody.innerHTML = `
                    <div class="error">
                        Failed to get recommendation: ${error.message}
                    </div>
                `;
            }
        }

        function displayRecommendation(data) {
            const modalBody = document.getElementById('modal-body');
            
            reasoning = data.recommendations.reasoning || null;
            
            let recommendationsHtml = '';
            if (data.recommendations.error) {
                recommendationsHtml = `
                    <div class="error">
                        ${data.recommendations.error}
                        ${data.recommendations.details ? `<br><small>${data.recommendations.details}</small>` : ''}
                    </div>
                `;
            } else {
                recommendationsHtml = Object.entries(data.recommendations)
                    .filter(([key]) => !['reasoning', 'ttlHours'].includes(key))
                    .map(([key, value]) => `
                        <div class="detail-row">
                            <span class="detail-label">${formatLabelWithHint(key)}</span>
                            <span class="detail-value">${value}</span>
                        </div>
                    `).join('');
            }

            let buttonHtml = '';
            if (reasoning && !chatOpened) {
                buttonHtml = `
                    <button class="btn btn-secondary" id="detailed-opinion-btn" onclick="openDetailedOpinion()" style="margin-top: 16px; width: 100%;">
                        Detailed Opinion
                    </button>
                `;
            }

            let financialHtml = '';
            if (data.financialMetrics) {
                const fm = data.financialMetrics;
                const uid = Math.random().toString(36).substr(2, 9);
                financialHtml = `
                    <div class="recommendation-section">
                        <h3 class="recommendation-title">Financial Forecast</h3>
                        <div class="recommendation-content">
                            <div class="detail-row">
                                <span class="detail-label label-with-hint">
                                    Expected Revenue:
                                    <button type="button" class="hint-icon" aria-label="Help: Expected Revenue" aria-describedby="hint-revenue-${uid}" onclick="toggleHint(event, this)" onblur="hideHint(this)">
                                        i
                                        <span class="hint-tooltip" id="hint-revenue-${uid}" role="tooltip">Projected sales revenue over the forecast period based on sales velocity</span>
                                    </button>
                                </span>
                                <span class="detail-value" style="color: #10b981; font-weight: 600;">$${parseFloat(fm.expectedRevenue).toFixed(2)}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label label-with-hint">
                                    Expected Profit:
                                    <button type="button" class="hint-icon" aria-label="Help: Expected Profit" aria-describedby="hint-profit-${uid}" onclick="toggleHint(event, this)" onblur="hideHint(this)">
                                        i
                                        <span class="hint-tooltip" id="hint-profit-${uid}" role="tooltip">Net profit after subtracting product costs (COGS) from expected revenue</span>
                                    </button>
                                </span>
                                <span class="detail-value" style="color: ${parseFloat(fm.expectedProfit) >= 0 ? '#10b981' : '#ef4444'}; font-weight: 600;">$${parseFloat(fm.expectedProfit).toFixed(2)}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label label-with-hint">
                                    Carrying Cost:
                                    <button type="button" class="hint-icon" aria-label="Help: Carrying Cost" aria-describedby="hint-carrying-${uid}" onclick="toggleHint(event, this)" onblur="hideHint(this)">
                                        i
                                        <span class="hint-tooltip" id="hint-carrying-${uid}" role="tooltip">Cost of holding inventory - storage, insurance, and capital tied up (20% annual)</span>
                                    </button>
                                </span>
                                <span class="detail-value" style="color: #f59e0b;">$${parseFloat(fm.carryingCost).toFixed(2)}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label label-with-hint">
                                    Stockout Loss:
                                    <button type="button" class="hint-icon" aria-label="Help: Stockout Loss" aria-describedby="hint-stockout-${uid}" onclick="toggleHint(event, this)" onblur="hideHint(this)">
                                        i
                                        <span class="hint-tooltip" id="hint-stockout-${uid}" role="tooltip">Potential lost revenue if you run out of stock (15% of missed sales)</span>
                                    </button>
                                </span>
                                <span class="detail-value" style="color: ${parseFloat(fm.stockoutLoss) > 0 ? '#ef4444' : '#6b7280'}; font-weight: 600;">$${parseFloat(fm.stockoutLoss).toFixed(2)}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label label-with-hint">
                                    Opportunity Cost:
                                    <button type="button" class="hint-icon" aria-label="Help: Opportunity Cost" aria-describedby="hint-opportunity-${uid}" onclick="toggleHint(event, this)" onblur="hideHint(this)">
                                        i
                                        <span class="hint-tooltip" id="hint-opportunity-${uid}" role="tooltip">Additional profit you could earn by restocking sooner instead of having capital tied up</span>
                                    </button>
                                </span>
                                <span class="detail-value" style="color: #8b5cf6;">$${parseFloat(fm.opportunityCost).toFixed(2)}</span>
                            </div>
                            <div style="margin-top: 12px; font-size: 12px; color: #6b7280; font-style: italic;">
                                ${fm.assumptions}
                            </div>
                        </div>
                    </div>
                `;
            }

            modalBody.innerHTML = `
                <div class="recommendation-section">
                    <h3 class="recommendation-title">Analysis</h3>
                    <div class="recommendation-content">${data.analysis}</div>
                </div>
                <div class="recommendation-section">
                    <h3 class="recommendation-title">Recommendations</h3>
                    <div class="recommendation-content">
                        ${recommendationsHtml}
                    </div>
                </div>
                ${financialHtml}
                <div class="recommendation-section">
                    <div class="detail-row">
                        <span class="detail-label">Generated at:</span>
                        <span class="detail-value">${new Date(data.timestamp).toLocaleString()}</span>
                    </div>
                </div>
                ${buttonHtml}
                <div id="chat-section" class="chat-section">
                    <h3 class="recommendation-title" style="margin-bottom: 12px;">AI Assistant</h3>
                    <div id="chat-container" class="chat-container"></div>
                    <div class="chat-input-container">
                        <input type="text" id="chat-input" class="chat-input" placeholder="Ask a follow-up question..." onkeypress="handleChatKeyPress(event)">
                        <button class="btn btn-secondary btn-send" onclick="sendChatMessage()" id="send-btn">Send</button>
                    </div>
                </div>
            `;
            
            console.log('displayRecommendation end - chatOpened:', chatOpened, 'chatHistory.length:', chatHistory.length);
            if (chatOpened && chatHistory.length > 0) {
                console.log('Attempting to restore chat history...');
                setTimeout(() => {
                    const chatSection = document.getElementById('chat-section');
                    const chatContainer = document.getElementById('chat-container');
                    console.log('chat-section found:', !!chatSection, 'chat-container found:', !!chatContainer);
                    
                    if (chatSection) {
                        chatSection.classList.add('active');
                        console.log('Chat section activated');
                    }
                    
                    if (chatContainer) {
                        chatContainer.innerHTML = '';
                        chatHistory.forEach(msg => {
                            if (msg.role !== 'user' || !msg.content.includes('Please explain your recommendation')) {
                                addChatMessage(msg.role, msg.content, false);
                            }
                        });
                        console.log('Chat messages restored:', chatContainer.children.length);
                    }
                }, 0);
            } else {
                console.log('Not restoring chat - conditions not met');
            }
        }

        async function openDetailedOpinion() {
            const chatSection = document.getElementById('chat-section');
            const detailedBtn = document.getElementById('detailed-opinion-btn');
            
            if (detailedBtn) {
                detailedBtn.style.display = 'none';
            }
            
            chatSection.classList.add('active');
            chatOpened = true;
            
            if (chatHistory.length === 0 && reasoning) {
                addChatMessage('assistant', reasoning);
                chatHistory.push({ role: 'user', content: 'Please explain your recommendation in detail.' });
                chatHistory.push({ role: 'assistant', content: reasoning });
                
                await saveChatSession();
            } else if (chatHistory.length > 0) {
                const chatContainer = document.getElementById('chat-container');
                chatContainer.innerHTML = '';
                chatHistory.forEach(msg => {
                    if (msg.role !== 'user' || !msg.content.includes('Please explain your recommendation')) {
                        addChatMessage(msg.role, msg.content, false);
                    }
                });
            }
            
            document.getElementById('chat-input').focus();
        }

        function addChatMessage(role, content, scroll = true) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${role}`;
            messageDiv.innerHTML = `
                <div class="role-label">${role === 'user' ? 'You' : 'AI Assistant'}</div>
                <div>${content}</div>
            `;
            chatContainer.appendChild(messageDiv);
            if (scroll) {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        async function saveChatSession() {
            try {
                await fetch('/api/chat/session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sku: currentSku,
                        messages: chatHistory,
                        ttlHours: currentTtlHours
                    })
                });
            } catch (error) {
                console.error('Failed to save chat session:', error);
            }
        }

        function handleChatKeyPress(event) {
            if (event.key === 'Enter') {
                sendChatMessage();
            }
        }

        async function sendChatMessage() {
            const input = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-btn');
            const message = input.value.trim();
            
            if (!message) return;
            
            addChatMessage('user', message);
            chatHistory.push({ role: 'user', content: message });
            
            input.value = '';
            sendBtn.disabled = true;
            sendBtn.textContent = '...';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sku: currentSku,
                        messages: chatHistory
                    })
                });

                if (!response.ok) throw new Error('Failed to get response');

                const data = await response.json();
                addChatMessage('assistant', data.message);
                chatHistory.push({ role: 'assistant', content: data.message });
                
                await saveChatSession();
            } catch (error) {
                addChatMessage('assistant', 'Sorry, I encountered an error. Please try again.');
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
                input.focus();
            }
        }

        function formatKey(key) {
            return key
                .replace(/([A-Z])/g, ' $1')
                .replace(/^./, str => str.toUpperCase())
                .trim();
        }

        function getHintForKey(key) {
            const hints = {
                'daysUntilStockout': 'Estimated days until you run out of stock based on current sales velocity',
                'ttlHours': 'How long this recommendation stays valid before needing refresh',
                'suggestedOrderQuantity': 'Recommended number of units to order now to optimize inventory',
                'reorderRecommendation': 'Whether you should reorder now (yes) or wait (no)',
                'stockoutRisk': 'Risk level of running out of stock: low, medium, or high'
            };
            return hints[key] || null;
        }

        function formatLabelWithHint(key) {
            const label = formatKey(key);
            const hint = getHintForKey(key);
            
            if (hint) {
                const tooltipId = `hint-${key}-${Math.random().toString(36).substr(2, 9)}`;
                return `
                    <span class="label-with-hint">
                        ${label}:
                        <button type="button" class="hint-icon" aria-label="Help: ${label}" aria-describedby="${tooltipId}" onclick="toggleHint(event, this)" onblur="hideHint(this)">
                            i
                            <span class="hint-tooltip" id="${tooltipId}" role="tooltip">${hint}</span>
                        </button>
                    </span>
                `;
            }
            return `${label}:`;
        }

        function toggleHint(event, button) {
            event.stopPropagation();
            button.classList.toggle('active');
        }

        function hideHint(button) {
            setTimeout(() => {
                if (!button.matches(':hover')) {
                    button.classList.remove('active');
                }
            }, 200);
        }

        function closeModal() {
            document.getElementById('recommendation-modal').classList.remove('active');
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
        }

        window.onclick = function(event) {
            const modal = document.getElementById('recommendation-modal');
            if (event.target === modal) {
                closeModal();
            }
        };

        loadProducts();
    </script>
</body>
</html>
